<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="contactsection270223">
        <div class="container">
            <div class="contact_header">
                <h3 class="contact_title">Nous Contacter</h3>
                <h4 class="contact_tel">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="">
                            <path fill-rule="evenodd" d="M1.5 4.5a3 3 0 013-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 01-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 006.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 011.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 01-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5z" clip-rule="evenodd" />
                        </svg>
                      </span>
                    <span>06 00 00 00 00</span>
                </h4>
            </div>
            <div class="contact_form">
                <div class="left_form">
                    <div class="input_item">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom">
                    </div>
                    <div class="input_item">
                        <label for="email">Adresse mail</label>
                        <input type="text" id="email" name="email" placeholder="Entrez votre adresse mail">
                    </div>
                    <div class="input_item">
                        <label for="prenom">Sujet de votre contact</label>
                        <div class="cust_select">
                            <input type="hidden" name="contact_sujebct" id="cust_select_input">
                            <span class="libelle">Trouvez un sujet</span>
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                </svg>
                            </span>
                            <div class="element_container">
                                <span class="innner_container">
                                    <span class="cust_select_item_element">Aide à l'achat</span>
                                    <span class="cust_select_item_element">Accident, casse ou vol d'un vélo</span>
                                    <span class="cust_select_item_element">Patenariat</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right_form">
                    <div class="input_item">
                        <label for="prenom">Votre méssage</label>
                        <textarea name="" id="" class="" placeholder="Entrez votre message ici"></textarea>
                    </div>
                </div>
            </div>
            <div class="action_btn">
                    <button type="submit">
                        <span class="libelle">Envoyer</span>
                        <span class="overlay"></span>
                    </button>
            </div>
        </div>
    </section>

    <script>
        let custSelect = document.querySelector('#contactsection270223 .cust_select');
        let libelle = document.querySelector('#contactsection270223 .cust_select .libelle');
        let input = document.querySelector('#contactsection270223 .cust_select #cust_select_input');
        let custSelectIems = document.querySelectorAll('#contactsection270223 .cust_select .cust_select_item_element');

        custSelect.addEventListener('click', function(e) {
            let elt = custSelect.querySelector('.element_container');
                e.preventDefault();
                if(custSelect.classList.contains('open')){
                    elt.style.height = '0px';
                    custSelect.classList.remove('open')
                }else {
                    elt.style.height = elt.scrollHeight + 'px';
                    custSelect.classList.add('open')
                }
            });

        custSelectIems.forEach((elt) => {
            elt.addEventListener('click', function(e) {
                e.preventDefault();
                libelle.innerHTML = elt.innerHTML;
                input.innerHTML = elt.innerHTML;
            })
        })
    </script>
</body>
</html>
