<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="customprdtform">
        <div class="customprdtform_container">
            <div class="customprdtform_container_header">
                <h2 class="customprdtform_title">Etiquettes thermocollantes pour vêtements</h2>
                <div class="customprdtform_subtitle">Je crée mes étiquettes</div>
            </div>
            <div class="customprdtform_container_content">  
                <div class="customprdtform_preview">
                    <div class="customprdtform_cust_label">
                        <span>Ma personnalisation</span>
                    </div>
                    <div class="customprdtform_preview_content">
                        <div class="customprdtform_preview_content_item">
                            <div class="customprdtform_preview_content_image" style="display: inherit;">
                                <img src="" alt="">
                            </div>
                            <div class="customprdtform_preview_content_text">
                                <span></span>
                            </div>
                            <div class="customprdtform_preview_content_text text_2">
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="customprdtform_formitem_flex">
                    <div class="customprdtform_formitem item_2">
                        <div class="customprdtform_cust_label">
                            <span>Dimension</span>
                        </div>
                        <div class="customprdtform_formitem_item">
                            <div class="customprdtform_formitem_item_content">
                            </div>
                            <span class="customprdtform_formitem_item_icon">
                                <svg viewBox="0 0 284.929 284.929"><path d="M282.082 76.511l-14.274-14.273c-1.902-1.906-4.093-2.856-6.57-2.856-2.471 0-4.661.95-6.563 2.856L142.466 174.441 30.262 62.241c-1.903-1.906-4.093-2.856-6.567-2.856-2.475 0-4.665.95-6.567 2.856L2.856 76.515C.95 78.417 0 80.607 0 83.082c0 2.473.953 4.663 2.856 6.565l133.043 133.046c1.902 1.903 4.093 2.854 6.567 2.854s4.661-.951 6.562-2.854L282.082 89.647c1.902-1.903 2.847-4.093 2.847-6.565 0-2.475-.945-4.665-2.847-6.571z"></path></svg>
                            </span>
                        </div>
                    </div>
                    <div class="customprdtform_formitem item_2">
                        <div class="customprdtform_cust_label">
                            <span>Police d'écriture</span>
                        </div>
                        <div class="customprdtform_formitem_item">
                            <div class="customprdtform_formitem_item_content">
                            </div>
                            <span class="customprdtform_formitem_item_icon">
                                <svg viewBox="0 0 284.929 284.929"><path d="M282.082 76.511l-14.274-14.273c-1.902-1.906-4.093-2.856-6.57-2.856-2.471 0-4.661.95-6.563 2.856L142.466 174.441 30.262 62.241c-1.903-1.906-4.093-2.856-6.567-2.856-2.475 0-4.665.95-6.567 2.856L2.856 76.515C.95 78.417 0 80.607 0 83.082c0 2.473.953 4.663 2.856 6.565l133.043 133.046c1.902 1.903 4.093 2.854 6.567 2.854s4.661-.951 6.562-2.854L282.082 89.647c1.902-1.903 2.847-4.093 2.847-6.565 0-2.475-.945-4.665-2.847-6.571z"></path></svg>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="customprdtform_formitem_flex">
                    <div class="customprdtform_formitem_preview">
                        <div class="customprdtform_formitem_preview_content">
                        </div>
                    </div>
                </div>
                <div class="customprdtform_formitem_flex input">
                    <div class="customprdtform_formitem item_2">
                        <div class="customprdtform_cust_label">
                            <span>Texte</span>
                        </div>
                        <div class="customprdtform_formitem_item-ctn input">
                            <input type="text" class="customprdtform_formitem_item_input" maxlength="24">
                            <small class="in_error"><span>Ce champ est requis</span></small maxlength="24">
                        </div>
                    </div>
                    <div class="customprdtform_formitem item_2 input_2">
                        <div class="customprdtform_formitem_item-ctn input">
                            <input type="text" class="customprdtform_formitem_item_input">
                            <small class="in_error"><span>Ce champ est requis</span></small>
                        </div>
                    </div>
                </div>
                <div class="customprdtform_formitem_flex">
                    <div class="customprdtform_formitem item_3">
                        <div class="customprdtform_cust_label">
                            <span>Couleur du fond</span>
                        </div>
                        <div class="customprdtform_formitem_item">
                            <div class="customprdtform_formitem_item_content">
                            </div>
                            <span class="customprdtform_formitem_item_icon">
                                <svg viewBox="0 0 284.929 284.929"><path d="M282.082 76.511l-14.274-14.273c-1.902-1.906-4.093-2.856-6.57-2.856-2.471 0-4.661.95-6.563 2.856L142.466 174.441 30.262 62.241c-1.903-1.906-4.093-2.856-6.567-2.856-2.475 0-4.665.95-6.567 2.856L2.856 76.515C.95 78.417 0 80.607 0 83.082c0 2.473.953 4.663 2.856 6.565l133.043 133.046c1.902 1.903 4.093 2.854 6.567 2.854s4.661-.951 6.562-2.854L282.082 89.647c1.902-1.903 2.847-4.093 2.847-6.565 0-2.475-.945-4.665-2.847-6.571z"></path></svg>
                            </span>
                        </div>
                    </div>
                    <div class="customprdtform_formitem item_3">
                        <div class="customprdtform_cust_label">
                            <span>Couleur du texte</span>
                        </div>
                        <div class="customprdtform_formitem_item">
                            <div class="customprdtform_formitem_item_content">
                            </div>
                            <span class="customprdtform_formitem_item_icon">
                                <svg viewBox="0 0 284.929 284.929"><path d="M282.082 76.511l-14.274-14.273c-1.902-1.906-4.093-2.856-6.57-2.856-2.471 0-4.661.95-6.563 2.856L142.466 174.441 30.262 62.241c-1.903-1.906-4.093-2.856-6.567-2.856-2.475 0-4.665.95-6.567 2.856L2.856 76.515C.95 78.417 0 80.607 0 83.082c0 2.473.953 4.663 2.856 6.565l133.043 133.046c1.902 1.903 4.093 2.854 6.567 2.854s4.661-.951 6.562-2.854L282.082 89.647c1.902-1.903 2.847-4.093 2.847-6.565 0-2.475-.945-4.665-2.847-6.571z"></path></svg>
                            </span>
                        </div>
                    </div>
                    <div class="customprdtform_formitem_preview">
                        <div class="customprdtform_formitem_preview_content">
                        </div>
                    </div>
                    <div class="customprdtform_formitem item_3 last">
                        <div class="customprdtform_cust_label">
                            <span>Dessin</span>
                        </div>
                        <div class="customprdtform_formitem_item">
                            <div class="customprdtform_formitem_item_content">
                            </div>
                            <span class="customprdtform_formitem_item_icon">
                                <svg viewBox="0 0 284.929 284.929"><path d="M282.082 76.511l-14.274-14.273c-1.902-1.906-4.093-2.856-6.57-2.856-2.471 0-4.661.95-6.563 2.856L142.466 174.441 30.262 62.241c-1.903-1.906-4.093-2.856-6.567-2.856-2.475 0-4.665.95-6.567 2.856L2.856 76.515C.95 78.417 0 80.607 0 83.082c0 2.473.953 4.663 2.856 6.565l133.043 133.046c1.902 1.903 4.093 2.854 6.567 2.854s4.661-.951 6.562-2.854L282.082 89.647c1.902-1.903 2.847-4.093 2.847-6.565 0-2.475-.945-4.665-2.847-6.571z"></path></svg>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="customprdtform_formitem_flex">
                    <div class="customprdtform_formitem_preview">
                        <div class="customprdtform_formitem_preview_content">
                        </div>
                    </div>
                </div>
            </div>
            <form
                method="post"
                action="/cart/add"
                enctype="multipart/form-data"
                id="customprdtform__submit-form"
            >
                <input type="hidden" name="form_type" value="product">
                <input type="hidden" name="utf8" value="✓">
                <div class="customprdtform_container_footer">
                    <div class="customprdtform_container_qte_ctn">
                        <p class="lbl_qte">Quantité</p>
                        <select name="id">
                        </select>
                    </div>
                    <div class="customprdtform_container_qte_price">
                        <p class="lbl_price">Total</p>
                        <p class="price">
                        </p>
                    </div>
                </div>
                <p class="desc_info_price">Bénéficiez de la LIVRAISON OFFERTE dès 30 ÉTIQUETTES</p>
            
                <input type="hidden" name="properties[Couleur du fond]" value="">
                <input type="hidden" name="properties[Couleur du texte]" value="">
                <input type="hidden" name="properties[Dessin]" value="">
                <input type="hidden" name="properties[Texte]" value="">
                <input type="hidden" name="properties[Texte2]" value="">
                <input type="hidden" name="properties[Dimension]" value="">
                <input type="hidden" name="properties[Police d'écriture]" value="">
                <button class="customprdtform__action_btn" type="submit">
                    <span>Ajouter au Panier</span>
                </button>
            </form>
        </div>
    </section>

    <script type="module" src="./index.js"></script>
</body>
</html>
