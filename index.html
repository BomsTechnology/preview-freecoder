<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="quizz040323">
        <div class="container">
            <div id="step_1" class="step">
                <h3 class="step_title">Apprenons à Nous connaître. êtes-vous:</h3>
                <div class="question_container">
                    <div class="question_item">
                        <div class="question_item__image">
                            <img src="./images/online-education.png" alt="">
                        </div>
                        <div class="question_item__text">
                            <p>Coaching en ligne</p>
                        </div>
                    </div>
                    <div class="question_item">
                        <div class="question_item__image">
                            <img src="./images/talking.png" alt="">
                        </div>
                        <div class="question_item__text">
                            <p>Coaching à domicile</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="step_2_1" class="step hide">
                <h3 class="step_title">Apprenons à Nous connaître. êtes-vous:</h3>
                <div class="question_container">
                    <a href="#" class="question_item">
                        <div class="question_item__image">
                            <img src="./images/online-education.png" alt="">
                        </div>
                        <div class="question_item__text">
                            <p>Coaching video</p>
                        </div>
                    </a>
                    <a href="#" class="question_item">
                        <div class="question_item__image">
                            <img src="./images/talking.png" alt="">
                        </div>
                        <div class="question_item__text">
                            <p>Rééquilibrage alimentaire</p>
                        </div>
                    </a>
                </div>
                <button type="button" class="go_back">Retour</button>
            </div>
            <div id="step_2_2" class="step hide">
                <h3 class="step_title">Apprenons à Nous connaître. êtes-vous:</h3>
                <div class="question_container">
                    <a href="#" class="question_item">
                        <div class="question_item__image">
                            <img src="./images/online-education.png" alt="">
                        </div>
                        <div class="question_item__text">
                            <p>Je me déplace sur Genène, Coppet et Nyon</p>
                        </div>
                    </a>
                </div>
                <button type="button" class="go_back">Retour</button>
            </div>
        </div>
    </section>

    <script>
        let step1 = document.querySelector('#quizz040323 #step_1');
        let step2_1 = document.querySelector('#quizz040323 #step_2_1');
        let step2_2 = document.querySelector('#quizz040323 #step_2_2');
        let returnBtn = document.querySelectorAll('#quizz040323 .go_back');
        let questionsStep1 = step1.querySelectorAll('.question_item');

        questionsStep1[0].addEventListener('click', function(e) {
            e.preventDefault();
            step1.classList.add('hide');
            step2_1.classList.remove('hide');
        });

        questionsStep1[1].addEventListener('click', function(e) {
            e.preventDefault();
            step1.classList.add('hide');
            step2_2.classList.remove('hide');
        });

        returnBtn.forEach((elt) => {
            elt.addEventListener('click', function(e) {
                e.preventDefault();
                step2_1.classList.add('hide');
                step2_2.classList.add('hide');
                step1.classList.remove('hide');
            })
        })
    </script>
</body>
</html>
