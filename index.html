<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="sizeguide010323">
        <!-- Modal guide de taille -->
        <div class="modal_container">
            <div class="size_guide_modal">
                <h3 class="title_modal">
                    <span class="ico" id="closeSizeGuide">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                          </svg>                          
                    </span>
                    <span>
                        Guide des tailles
                    </span>
                </h3>
                <div class="wrapper_modal">
                    <div class="brand_container">
                        <ul class="brand_list">
                            <li class="brand_list_item">Adidas</li>
                            <li class="brand_list_item">Nike</li>
                            <li class="brand_list_item">Hoka</li>
                        </ul>
                    </div>
                <div class="size_container">
                    <div class="size_container_header">
                        <div class="size_container_header_left">
                            <span>Femme</span>
                        </div>
                        <div class="size_container_header_right">
                            <span>Homme</span>
                        </div>
                    </div>
                    <div class="size_container_body">
                        <div class="size_container_body_item">
                            <div class="size_container_body_left">
                                <img src="https://thumbs.dreamstime.com/b/elizabeth-tower-big-ben-london-england-may-stands-north-end-houses-parliament-houses-bell-name-60924273.jpg" alt="">
                            </div>
                            <div class="size_container_body_right">
                                <img src="https://thumbs.dreamstime.com/b/elizabeth-tower-big-ben-london-england-may-stands-north-end-houses-parliament-houses-bell-name-60924273.jpg" alt="">
                            </div>
                        </div>
                        <div class="size_container_body_item">
                            <div class="size_container_body_left">
                                <img src="https://img.freepik.com/premium-photo/elizabeth-tower-palace-westminster-big-ben_261932-986.jpg?w=2000" alt="">
                            </div>
                            <div class="size_container_body_right">
                                <img src="https://img.freepik.com/premium-photo/elizabeth-tower-palace-westminster-big-ben_261932-986.jpg?w=2000" alt="">
                            </div>
                        </div>
                        <div class="size_container_body_item">
                            <div class="size_container_body_left">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/London_%28UK%29%2C_Elizabeth_Tower%2C_-Big_Ben-_--_2010_--_1979.jpg/1200px-London_%28UK%29%2C_Elizabeth_Tower%2C_-Big_Ben-_--_2010_--_1979.jpg" alt="">
                            </div>
                            <div class="size_container_body_right">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/London_%28UK%29%2C_Elizabeth_Tower%2C_-Big_Ben-_--_2010_--_1979.jpg/1200px-London_%28UK%29%2C_Elizabeth_Tower%2C_-Big_Ben-_--_2010_--_1979.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <!-- Bouton d'ouverture du modal id=openSizeGuide -->
        <div style="height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center;">
            <button type="button" id="openSizeGuide" style="border: none; background: #000; color: #fff; padding: 10px; cursor: pointer;">open modal</button>
        </div>
    </section>

    <script>
        let body = document.querySelector('body');
        let btnOpenModal = document.querySelector('#sizeguide010323 #openSizeGuide');
        let btnCloseModal = document.querySelector('#sizeguide010323 #closeSizeGuide');
        let sizeGuideModalContainer = document.querySelector('#sizeguide010323 .modal_container');
        let sizeGuideModal = document.querySelector('#sizeguide010323 .size_guide_modal');
        let bradListItem = document.querySelectorAll('#sizeguide010323 .brand_list .brand_list_item');
        let bradSizeItem = document.querySelectorAll('#sizeguide010323 .size_container_body .size_container_body_item');

        btnOpenModal.addEventListener('click', function(e) {
            e.preventDefault();
            sizeGuideModalContainer.classList.add('open');
            body.style.overflow = 'hidden';
        });

        btnCloseModal.addEventListener('click', function(e) {
            e.preventDefault();
            sizeGuideModalContainer.classList.remove('open');
            body.style.overflow = 'inherit';
        });

        bradListItem.forEach((item, index) => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                bradListItem.forEach((currItem, currIndex) => {
                    if(item === currItem){
                        bradListItem[currIndex].classList.add('active');
                        bradSizeItem[currIndex].classList.add('active');
                    }else{
                        bradListItem[currIndex].classList.remove('active');
                        bradSizeItem[currIndex].classList.remove('active');
                    }
                });
            });
        });

        sizeGuideModalContainer.addEventListener("click", async function (e) {
            e.preventDefault();
            let clickInside = sizeGuideModal.contains(e.target);
            if (!clickInside) {
                sizeGuideModalContainer.classList.remove('open');
                body.style.overflow = 'inherit';
            }
        });
    </script>
</body>
</html>
