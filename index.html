<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="custdecosection210323">
        <div class="container">
            <!-- Step 1 -->
            <div class="step active" id="step1">
                <div class="container_back_btn">
                    <button type="button" class="back_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                    </button>
                </div>
            
                <div class="container_content">
                    <div class="step_header">
                        <span class="step_header_line"></span>
                        <div class="step_header_item active"><span>1</span></div>
                        <div class="step_header_item"><span>2</span></div>
                        <div class="step_header_item"><span>3</span></div>
                        <div class="step_header_item"><span>4</span></div>
                    </div>

                    <div class="step_title">Votre moto</div>

                    <div class="container_step_question">
                        <div class="question">
                            <label for="step1_1">Quel est le modele de votre moto ?</label>
                            <input type="text" id="step1_1" name="step1_1" placeholder="Exemple: Rieju MRT Pro">
                        </div>

                        <div class="question">
                            <label for="step1_2">Quel est l'année de votre moto ?</label>
                            <input type="text" id="step1_2" name="step1_2" placeholder="Exemple: 2020">
                        </div>
                    </div>



                    <div class="step_footer">
                        <button class="next_btn" type="button">Continuer</button>
                    </div>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="step" id="step2">
                <div class="container_back_btn">
                    <button type="button" class="back_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                    </button>
                </div>
            
                <div class="container_content">
                    <div class="step_header">
                        <span class="step_header_line"></span>
                        <div class="step_header_item"><span>1</span></div>
                        <div class="step_header_item active"><span>2</span></div>
                        <div class="step_header_item"><span>3</span></div>
                        <div class="step_header_item"><span>4</span></div>
                    </div>

                    <div class="step_title">Carrénage</div>

                    <div class="container_step_question">
                        <div class="question">
                            <label for="step2_1">Avez-vous changer votre plaque phare ou garde boue ?</label>
                            <div class="cust_radio_container">
                                <input type="radio" value="yes" name="step2_1" id="step2_1_1"> 
                                <label for="step2_1_1"> 
                                    <span class="cust_radio">
                                        <span class="inner_cust_radio"></span>
                                    </span>
                                    <span >OUI</span>
                                </label>

                                <input type="radio" value="no" name="step2_1" id="step2_1_2"> 
                                <label for="step2_1_2"> 
                                    <span class="cust_radio">
                                        <span class="inner_cust_radio"></span>
                                    </span>
                                    <span >NON</span>
                                </label>
                            </div>
                        </div>

                        <div id="step2_1_yes" class="hide">
                            <div class="question">
                                <label for="step2_2">Quel est le modèle de votre plaque phare ou garde boue ? </label>
                                <input type="text" id="step2_2" name="step2_2" placeholder="Exemple: XXXX">
                            </div>
    
                            <div class="question">
                                <label for="step2_3">Quelle est l’année de la plaque phare ou garde boue  ? </label>
                                <input type="text" id="step2_3" name="step2_3" placeholder="Exemple: Rieju MRT Pro">
                            </div>
                        </div>
                        
                    </div>

                    <div class="step_footer">
                        <button class="next_btn" type="button">Continuer</button>
                    </div>
                </div>
            </div>

            <!-- Step 3 -->
            <div class="step" id="step3">
                <div class="container_back_btn">
                    <button type="button" class="back_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                    </button>
                </div>
            
                <div class="container_content">
                    <div class="step_header">
                        <span class="step_header_line"></span>
                        <div class="step_header_item"><span>1</span></div>
                        <div class="step_header_item"><span>2</span></div>
                        <div class="step_header_item active"><span>3</span></div>
                        <div class="step_header_item"><span>4</span></div>
                    </div>

                    <div class="step_title">Personnalisation</div>

                    <div class="container_step_question">

                        <div class="question">
                            <label for="step3_1">Prénom/Pseudo</label>
                            <input type="text" id="step3_1" name="step3_1" placeholder="Exemple: TixSud">
                        </div>

                        <div class="question">
                            <label for="step3_2">Numéro de course </label>
                            <input type="text" id="step1_1" name="step1_1" placeholder="Exemple: 266">
                        </div>

                        <div class="question" id="step3_3">
                            <label for="step3_3">Avez-vous une idée précise du style de kit déco que vous souhaitez?</label>
                            <div class="radio_check_container">
                                <div class="radio_check_item">
                                    <input type="radio" value="yes" name="step3_3" id="step3_3_1" checked> 
                                    <label for="step3_3_1">OUI</label>
                                </div>
                                <div class="radio_check_item">
                                    <input type="radio" value="no" name="step3_3" id="step3_3_2"> 
                                    <label for="step3_3_2">NON</label>
                                </div>
                            </div>
                        </div>

                        <div id="step3_3_no" class="hide">
                            <p class="desc">Selectionnez 3 images</p>
                            <div class="container_image_answer">
                                <div class="image_answer">
                                    <input type="checkbox" id="step3_3_yes_1">
                                    <label for="step3_3_yes_1">
                                        <img src="https://kidsracing.fr/4452-large_default/kit-deco-moto-electrique-250-watts.jpg" alt="">
                                    </label>
                                </div>
                                <div class="image_answer">
                                    <input type="checkbox" id="step3_3_yes_2">
                                    <label for="step3_3_yes_2">
                                        <img src="https://kidsracing.fr/4452-large_default/kit-deco-moto-electrique-250-watts.jpg" alt="">
                                    </label>
                                </div>
                                <div class="image_answer">
                                    <input type="checkbox" id="step3_3_yes_3">
                                    <label for="step3_3_yes_3">
                                        <img src="https://kidsracing.fr/4452-large_default/kit-deco-moto-electrique-250-watts.jpg" alt="">
                                    </label>
                                </div>
                                <div class="image_answer">
                                    <input type="checkbox" id="step3_3_yes_4">
                                    <label for="step3_3_yes_4">
                                        <img src="https://kidsracing.fr/4452-large_default/kit-deco-moto-electrique-250-watts.jpg" alt="">
                                    </label>
                                </div>
                                <div class="image_answer">
                                    <input type="checkbox" id="step3_3_yes_5">
                                    <label for="step3_3_yes_5">
                                        <img src="https://kidsracing.fr/4452-large_default/kit-deco-moto-electrique-250-watts.jpg" alt="">
                                    </label>
                                </div>
                                <div class="image_answer">
                                    <input type="checkbox" id="step3_3_yes_6">
                                    <label for="step3_3_yes_6">
                                        <img src="https://kidsracing.fr/4452-large_default/kit-deco-moto-electrique-250-watts.jpg" alt="">
                                    </label>
                                </div>
                                <div class="image_answer">
                                    <input type="checkbox" id="step3_3_yes_7">
                                    <label for="step3_3_yes_7">
                                        <img src="https://kidsracing.fr/4452-large_default/kit-deco-moto-electrique-250-watts.jpg" alt="">
                                    </label>
                                </div>
                                <div class="image_answer">
                                    <input type="checkbox" id="step3_3_yes_8">
                                    <label for="step3_3_yes_8">
                                        <img src="https://kidsracing.fr/4452-large_default/kit-deco-moto-electrique-250-watts.jpg" alt="">
                                    </label>
                                </div>
                                <div class="image_answer">
                                    <input type="checkbox" id="step3_3_yes_9">
                                    <label for="step3_3_yes_9">
                                        <img src="https://kidsracing.fr/4452-large_default/kit-deco-moto-electrique-250-watts.jpg" alt="">
                                    </label>
                                </div>
                                <div class="image_answer">
                                    <input type="checkbox" id="step3_3_yes_10">
                                    <label for="step3_3_yes_10">
                                        <img src="https://kidsracing.fr/4452-large_default/kit-deco-moto-electrique-250-watts.jpg" alt="">
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div id="step3_3_yes" class="">
                            <textarea name="" placeholder="Exemple: Je veux des têtes d'aliens, je veux que mon nom instagram @xxx soit inscrit sur la plaque de phare..."></textarea>
                        </div>

                        <div class="question">
                            <label for="step3_4">Sponsor que vous voulez voir apparaitre sur le kit déco </label>
                            <p class="desc">10 sponsors maximun</p>
                            <div class="container_sponsor">
                                <div class="sponsor_item">
                                    <input type="text" id="sponsor1" name="sponsor1" placeholder="">
                                </div>  

                                <div class="sponsor_item">
                                    <input type="text" id="sponsor2" name="sponsor2" placeholder="">
                                    <div class="remove_sponsor">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                </div> 

                                <button type="button" class="add_sponsor">Ajouter un sponsor</button>
                            </div>
                            
                        </div>

                    </div>



                    <div class="step_footer">
                        <button class="next_btn" type="button">Continuer</button>
                    </div>
                </div>
            </div>

            <!-- Step 4 -->
            <div class="step" id="step4">
                <div class="container_back_btn">
                    <button type="button" class="back_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                    </button>
                </div>
            
                <div class="container_content">
                    <div class="step_header">
                        <span class="step_header_line"></span>
                        <div class="step_header_item"><span>1</span></div>
                        <div class="step_header_item "><span>2</span></div>
                        <div class="step_header_item"><span>3</span></div>
                        <div class="step_header_item active"><span>4</span></div>
                    </div>

                    <div class="step_title">Options et finitions</div>

                    <div class="container_step_question">
                        <div class="question">
                            <label for="step4_1">Matière de votre kit déco</label>
                            <div class="cust_radio_container">

                                <input type="radio" value="Classique" name="step4_1" id="step4_1_1">
                                <label for="step4_1_1"> 
                                    <span class="cust_radio">
                                        <span class="inner_cust_radio"></span>
                                    </span>
                                    <span >Classique</span>
                                </label>

                                <input type="radio" value="Full Holographique" name="step4_1" id="step4_1_2">
                                <label for="step4_1_2"> 
                                    <span class="cust_radio">
                                        <span class="inner_cust_radio"></span>
                                    </span>
                                    <span >Full Holographique</span>
                                </label>

                                <input type="radio" value="Full Chrome" name="step4_1" id="step4_1_3">
                                <label for="step4_1_3"> 
                                    <span class="cust_radio">
                                        <span class="inner_cust_radio"></span>
                                    </span>
                                    <span>Full Chrome</span>
                                </label>
                            </div>
                        </div>

                        <div class="question">
                            <label for="step4_2">Finition du kit déco</label>
                            <div class="cust_radio_container">

                                <input type="radio" value="Brillant" name="step4_2" id="step4_2_1">
                                <label for="step4_2_1"> 
                                    <span class="cust_radio">
                                        <span class="inner_cust_radio"></span>
                                    </span>
                                    <span >Brillant</span>
                                </label>

                                <input type="radio" value="Matte" name="step4_2" id="step4_2_2">
                                <label for="step4_2_2"> 
                                    <span class="cust_radio">
                                        <span class="inner_cust_radio"></span>
                                    </span>
                                    <span >Matte</span>
                                </label>

                                <input type="radio" value="Brillant pailleté holographique" name="step4_2" id="step4_2_3">
                                <label for="step4_2_3"> 
                                    <span class="cust_radio">
                                        <span class="inner_cust_radio"></span>
                                    </span>
                                    <span>Brillant pailleté holographique</span>
                                </label>
                            </div>
                        </div>

                    </div>

                    <div class="step_footer">
                        <button class="next_btn" type="button">Terminer</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
