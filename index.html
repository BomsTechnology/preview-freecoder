    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          pagination: {
            el: ".swiper-pagination",
            clickable: true
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });

        const cards = Array.from(document.querySelectorAll('#voltaireconfigsection240323 .card'));
        const step1 = document.querySelector('#voltaireconfigsection240323 #step_1');
        const sliderContainer = step1.querySelector('.mobile_slider_container');
        const wrapper = step1.querySelector('.wrapper');
        const wrapItems = wrapper.querySelectorAll('.card').length;
        
        cards.forEach((card, index) => {
            card.addEventListener('click', function(e) {
                let step = parseInt(card.getAttribute('data-step'));
                if(step == 1){
                    if(window.innerWidth <= 1000){
                        step1.classList.add('active');
                        sliderContainer.style.height = wrapper.scrollHeight > 500 || wrapper.scrollHeight < 300
                                                        ? '500px' 
                                                        : wrapper.scrollHeight + 'px';      
                    }else{
                        location.hash = `#step_${step + 1}`;
                    }
                }else if(step == 3){
                    setTimeout(()=> {
                        location.hash = `#step_${step + 1}`;
                    }, 700)
                }else if(step < 5){
                    location.hash = `#step_${step + 1}`;
                }
            });
        });
        
        sliderContainer.querySelector('.close_icon').addEventListener('click', function(e) {
            e.preventDefault();
            sliderContainer.style.height =  '0px'; 
            step1.classList.remove('active');         
        });

        window.addEventListener('load', function () {
            if(window.innerWidth <= 1000){
                wrapper.style.height = wrapper.scrollHeight + 'px';
            }
        });
    </script>
