<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div style="max-width: 600px; width: 100%; height: 80vh; margin: 0 auto;">

            <div class="container">
                <div class="replay-close-modal">
                    <span class="replay-video">

                    </span>
                    <span class="close-video">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                          
                    </span>
                </div>
                <div class="video-modal">
                    <video 
                    src="https://cdn.shopify.com/videos/c/vp/abee941516334bb4a1b18f7e838511d6/abee941516334bb4a1b18f7e838511d6.HD-1080p-7.2Mbps-10175567.mp4" 
                    type="video/mp4"
                    playsinline
                    autoPlay="autoplay"
                    preload 
                    muted="muted"
                    id="produkttest_video"
                    >
                    </video>

                    <video 
                    src="https://cdn.shopify.com/videos/c/vp/34d7f9ef7d304c4e9bae8347ff29ee43/34d7f9ef7d304c4e9bae8347ff29ee43.HD-1080p-3.3Mbps-10175597.mp4" 
                    type="video/mp4"
                    playsinline
                    autoPlay="autoplay"
                    preload 
                    muted="muted"
                    id="produktvideo_video"
                    >
                    </video>
                </div>
                <div class="slider">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">

                            </div>
                            <div class="swiper-slide">
                                <img src="https://cdn.shopify.com/s/files/1/0562/0934/2661/products/3_fb5347f4-82ce-402e-8ebe-6a4e8f390914.png?v=1668746100&width=1946" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="https://cdn.shopify.com/s/files/1/0562/0934/2661/products/5_5184f368-f67f-482a-af3c-483632ab0606.png?v=1668746100&width=1946" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="https://cdn.shopify.com/s/files/1/0562/0934/2661/products/4_95a40c24-9a7f-4e2c-a383-587d0b2605da.png?v=1668746100&width=1946" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="https://cdn.shopify.com/s/files/1/0562/0934/2661/products/2_2a4d1abd-4767-4580-a7f5-8e85d1547a40.png?v=1668746100&width=1946" alt="">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
                <div class="content-prdt-open">
                    <div class="prdt-open" id="produkttest">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="">
                                <path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd" />
                              </svg>                              
                        </span>
                        <span>produkttest</span>
                    </div>
                    <div class="prdt-open" id="produktvideo">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="">
                                <path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd" />
                              </svg>                              
                        </span>
                        <span>produktvideo</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        keyboard: {
            enabled: true,
        },
      mousewheel: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1 >= 10 ? (index + 1) : `0${(index + 1)}` ) + "</span>";
        },
      },
    });

    let produktvideo = document.querySelector('#galleriesection210223 #produktvideo');    
    let produktvideo_video = document.querySelector('#galleriesection210223 #produktvideo_video');
    let produkttest = document.querySelector('#galleriesection210223 #produkttest');  
    let produkttest_video = document.querySelector('#galleriesection210223 #produkttest_video');
    let container = document.querySelector('#galleriesection210223 .container');
    let replay_close_modal = document.querySelector('#galleriesection210223 .replay-close-modal');

    produkttest.addEventListener('click', function(e) {
        e.preventDefault();
        replay_close_modal.classList.remove('show');
        container.classList.remove('show-video-produktvideo');        
        container.classList.add('show-video-produkttest');
        produkttest_video.play();
    });

    produktvideo.addEventListener('click', function(e) {
        e.preventDefault();
        replay_close_modal.classList.remove('show');
        container.classList.remove('show-video-produkttest');        
        container.classList.add('show-video-produktvideo');
        produktvideo_video.play();
    });

    produkttest_video.onended = function() {
        replay_close_modal.classList.add('show')
    }

    produktvideo_video.onended = function() {
        replay_close_modal.classList.add('show')
    }

    document.querySelector('#galleriesection210223 .close-video').addEventListener('click', function(e) {
        e.preventDefault();
        replay_close_modal.classList.remove('show');
        container.classList.remove('show-video-produktvideo');
        container.classList.remove('show-video-produkttest');  
    });

    document.querySelector('#galleriesection210223 .replay-video').addEventListener('click', function(e) {
        e.preventDefault();
        replay_close_modal.classList.remove('show');
        if(container.classList.contains('show-video-produkttest')){
            produkttest_video.play();
        }else{
            produktvideo_video.play();
        }
  
    });

    
    </script>
</body>
</html>
